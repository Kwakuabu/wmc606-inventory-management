        JAR_FILE=""
        if [ -f "target/inventory-management-1.0.0.jar" ]; then
          JAR_FILE="target/inventory-management-1.0.0.jar"
        elif [ -f "target/inventory-management-1.0-SNAPSHOT.jar" ]; then
          JAR_FILE="target/inventory-management-1.0-SNAPSHOT.jar"
        else
          # Find any JAR file in target directory
          JAR_FILE=$(find target -name "*.jar" -not -name "*sources.jar" -not -name "*javadoc.jar" | head -1)
        fi
        
        if [ -n "$JAR_FILE" ] && [ -f "$JAR_FILE" ]; then
          echo "âœ… JAR file found: $JAR_FILE"
          echo "ðŸ“Š JAR file size: $(du -h $JAR_FILE | cut -f1)"
          ls -lh $JAR_FILE
          echo "jar_file=$JAR_FILE" >> $GITHUB_ENV
        else
          echo "âš ï¸ JAR file not found, checking target directory:"
          ls -la target/ || echo "Target directory not found"
          echo "jar_file=none" >> $GITHUB_ENV
        fi

    - name: ðŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      if: env.jar_file != 'none'
      with:
        name: wmc606-inventory-application
        path: |
          ${{ env.jar_file }}
          target/site/jacoco/
          target/surefire-reports/
        retention-days: 30

    - name: ðŸ“¤ Upload Build Info (if no JAR)
